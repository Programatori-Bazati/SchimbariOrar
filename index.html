<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orele de pe Câmp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/csc-logo.png" />
  </head>
  <body>
    <header>
      <h1 class="main-title">
        Mutarea orelor de la CREIC și TEAM înapoi în oraș
      </h1>
    </header>
    <div class="container">
      <aside class="sidebar">
        <ul id="fileList"></ul>
      </aside>
      <main class="main-content">
        <h2 id="dynamicTitle" class="dynamic-title"></h2>
        <div id="results"></div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer-left">
        <div class="footer-logo-text">
          <img src="img/csc-logo.png" alt="CSC Logo" class="footer-logo" />
          <div class="footer-text">
            Luptăm împreună pentru drepturile studenților din Cluj-Napoca
          </div>
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-logo-text">
          <img src="img/csmi-logo.png" alt="CSMI Logo" class="footer-logo" />
          <div class="footer-text">
            Suntem un grup de studenți de la FMI UBB care dorim să avem o voce
            comună în fața FMI!
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
